<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/eaf7ced845.js"></script>

    <title>VAMS BARCODE</title>
  </head>
  <body>
    <header class="display-block p-5 d-print-none"></header>
    <div class="container d-print-none">
      <div class="row">
        <div class="col">
          <div class="row py-2 d-flex justify-content-between">
            <p>VAMS CODE :</p>
            <button class="btn btn-light clear" type="button">clear all</button>
          </div>
          <form class="row">
            <div class="input-group">
              <input type="text" name="data" class="form-control border-0" placeholder="paste here..">
              <div class="input-group-append">
                <button class="btn btn-light add" type="button">+</button>
                <button class="btn btn-light remove" type="button">Ã—</button>
              </div>
            </div>
          </form>
        </div>
        <div class="col">
          <div class="update"></div>
          <div class="card">
            <h5 class="card-header">Print controls</h5>
            <ul class="list-group list-group-flush">
              <li class="list-group-item">Dapibus ac facilisis in</li>
              <li class="list-group-item">Vestibulum at eros</li>
            </ul>
            <button class="btn btn-light print float-right" type="button" style="">print</button>
          </div>
        </div>
      </div>
      </div>
      <div class="d-none d-print-block container my-5">
        <div class="card-deck my-5 text-center codes">
          <div class="card col mb-4 border-0">
            <div class="card-body"></div>
          </div>
        </div>
      </div>

      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/jsbarcode/3.6.0/barcodes/JsBarcode.code128.min.js"></script>
      <script src="index.js"></script>
  </body>
</html>
