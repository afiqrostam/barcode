<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>VAMS BARCODE</title>
  </head>
  <body>
    <header class="display-block p-5 d-print-none"></header>
    <div class="container d-print-none">
      <div class="row">
        <div class="col">
          <div class="row">
            <p class="">VAMS CODE :</p>
          </div>
          <form class="row">
            <div class="input-group">
              <input type="text" name="data" class="form-control border-0" placeholder="paste here..">
              <div class="input-group-append">
                <button class="btn btn-light add" type="button">+</button>
                <button class="btn btn-light remove" type="button">Ã—</button>
              </div>
            </div>
          </form>
        </div>
        <div class="col"><button class="btn btn-light print" type="button">print</button></div>
      </div>
      </div>
      <div class="d-none d-print-block container my-5">
        <div class="card-deck my-5 text-center codes">
          <div class="card col-4 mb-4">
            <div class="card-body"></div>
          </div>
        </div>
      </div>

      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/jsbarcode/3.6.0/barcodes/JsBarcode.code128.min.js"></script>
      <script>
        $(function(){
          $('button.remove').on('click',function(){
            var parent = $(this).parent().parent();
            if(parent.parent().children().length>1){parent.remove()}});
          
          $('button.add').on('click',function(){
            var parent = $(this).parent().parent();
            var clone = parent.clone(true);
            clone.find('input').val('');
            parent.after(clone)});
          
          $('button.print').on('click',function(){
            var data = $('form').serializeArray().map(function(e){return e.value});
            var temp = $('div.codes').children().first();
            temp.siblings().remove();
            temp.find('.card-body').empty();
            data.forEach(function(e,i,a){
              if(i>0){
                var clone=temp.clone(true);
                clone.find('.card-body').empty();
                temp.after(clone);
                if((i)%3==0){clone.before($('<div class="w-100">'))}
                temp=clone}
              temp.find('.card-body').append($('<img id="code-'+i+'" width="100%">'));
              JsBarcode("#code-"+i,e.toUpperCase(),{
                        background: "#ffffff",
                        width: 4,
                        height: 200,
                        fontSize: 40,
                        textMargin: 4,
                        margin: 4});
              if((i+1)==a.length&&((i+1)%3)!=0){
                var clone=temp.clone(true);
                clone.find('.card-body').empty();
                for(var j=0; j < ((i+1)%3); j++){temp.after(clone)}}});
            window.print()});
          
          $('input').bind('paste',null,function(e){
            var $txt = $(this);
            setTimeout(function(){
              var values = $txt.val().split(/\s+/);
              var current = $txt.parent();
              values.forEach(function(e,i){
                if(i==0){$txt.val(e)}
                else{
                  var clone = current.clone(true);
                  clone.find('input').val(e);
                  current.after(clone);
                  current=clone}})},0)})
        });
      </script>
  </body>
</html>
